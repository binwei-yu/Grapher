    <body>
        <!-- Navigation -->
        <!--navbar-fixed-top navbar-transparent--

                    </ul>
                </div>

        <!-- Navigation -->
        <!-- Board -->
        <div class="container" id="main-board">
            <div class="row" id="main-row">
                <div class="col-xs-12 col-sm-9" id="canvas-board">
                    <canvas id="main-canvas"></canvas>
                    <canvas id="select-canvas"></canvas>
                    <canvas id="back-canvas"></canvas>
                </div>
                <div class="col-xs-12 col-sm-3" id="data-board"></div>
            </div>
        </div>
        <!-- Board -->

        <!-- Dashboard -->
        <div id="dash-board">
            <textarea id="text-board">9,1,2,1,0,4,2,5,3,6,2,8,2,9,2,2,2,0,2,7,2,3,2,4,2,6</textarea>
            <button id="submit-btn" type="button" class="btn btn-primary">Submit</button>

            <div class="form-group">
                <label for="node-amount">Amount</label>
                <input type="text" class="form-control" id="node-amount" placeholder="">
            </div>
            <div class="form-group">
                <label for="name">Directed</label>
                <input type="checkbox" id="directed-cbx" checked="checked"/>
            </div>
            <div class="form-group">
                <label for="name">Weighted</label>
                <input type="checkbox" id="weighted-cbx"/>
            </div>
            <div class="form-group">
                <label for="name">Sorted</label>
                <input type="checkbox" id="sorted-cbx" checked="checked"/>
            </div>
            <textarea id="console-board" readonly="true"></textarea>

        </div>
        <!-- Dashboard -->
